<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!--BOOTSTRAP-->
   
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">

        <div class="titulo">
            <h1>TO-DO LIST</h1>
        </div>

        <div class="agregar_tarea">
            <input type="text" name="agregar_tarea" id="input_agregar" placeholder="Agrega una tarea">
            <button id="btn_añadir" class="btn_añadir">Add</button>
        </div>

        <div class="seccion_tarea">
            <h3>Tareas pendientes:</h3>
            <ul id="lista">
                <li id="elemento">
                    <!--Icono de bootstrap-->
                    <svg data="realizado" id="0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    </svg>

                    <p class="tarea">Hacer la tarea de español</p>

                    <svg data="eliminado" id="0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                </li>
            </ul>
        </div>
    
    </div>

    <script src="scripts/script.js"></script>

</body>
</html>
